<router-outlet></router-outlet>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item>"><a class="nav-link px-1 me-3 text-white" (click)="home()"><mat-icon>home</mat-icon></a></li>
      <li class="nav-item>"><a *ngIf="getRole()===1" class="nav-link link-primary px-0 me-3" (click)="createDriver()">Become a Driver</a></li>
      <li class="nav-item>"><a *ngIf="getDriver()!==-1" class="nav-link link-primary px-0 me-3" (click)="addTrip()"><mat-icon>add_circle</mat-icon></a></li>
    </ul>
  </div>
  <div class="d-flex align-items-sm-end">
    <div *ngIf="getRole()===0; then LoggedOut else LoggedIn"></div>
    <ng-template #LoggedOut>
      <a class="nav-link link-primary px-0 me-3" (click)="login()">Login</a>
      <a class="nav-link link-primary px-0 me-3" (click)="register()">Register</a>
    </ng-template>
    <ng-template #LoggedIn>
      <a class="nav-link link-primary px-0 me-3" (click)="logout()">Log Out</a>
    </ng-template>
  </div>
</nav>
