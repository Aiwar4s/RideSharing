<div>
  <h1>Edit your review</h1>
  <form method="post" [formGroup]="reviewForm" (ngSubmit)="updateReview()">
    <div class="form-group">
      <label for="rating">Rating</label>
      <select formControlName="rating" class="form-control" id="rating" name="rating" [value]="review?.rating" (click)="ratingChange()">
        <option value="1">1 star</option>
        <option value="2">2 stars</option>
        <option value="3">3 stars</option>
        <option value="4">4 stars</option>
        <option value="5">5 stars</option>
      </select>
    </div>
    <div class="form-group">
      <label for="review">Review</label>
      <textarea formControlName="description" class="form-control" id="review" name="review" rows="3" [value]="review?.description" (click)="descriptionChange()"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
