<div style="padding-left: 25px; padding-right: 25px">
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone Number</th>
    </tr>
    <tr *ngFor="let driver of drivers">
      <td>{{driver.id}}</td>
      <td>{{driver.name}}</td>
      <td>{{driver.email}}</td>
      <td>{{driver.phoneNumber}}</td>
      <td></td>
    </tr>
  </table>
</div>
