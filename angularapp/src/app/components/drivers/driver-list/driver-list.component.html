<div style="padding-left: 25px; padding-right: 25px">
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th></th>
    </tr>
    </thead>
    <tr *ngFor="let driver of drivers">
      <td>{{driver.id}}</td>
      <td>{{driver.name}}</td>
      <td>{{driver.email}}</td>
      <td>{{driver.phoneNumber}}</td>
      <td><button class="btn btn-primary" (click)="viewDriver(driver.id)">View</button></td>
    </tr>
  </table>
</div>
