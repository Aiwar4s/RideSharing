<div>
  <h1>Update trip</h1>
  <form method="post" [formGroup]="tripForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="time">Time</label>
      <input formControlName="time" type="datetime-local" class="form-control" id="time" name="time" required [value]="trip?.time" [defaultValue]="trip?.time">
      <label for="seats">Seats</label>
      <input formControlName="seats" type="number" class="form-control" id="seats" name="seats" required [value]="trip?.seats" [defaultValue]="trip?.seats">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea formControlName="description" class="form-control" id="description" name="description" rows="3" [value]="trip?.description" [defaultValue]="trip?.description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
