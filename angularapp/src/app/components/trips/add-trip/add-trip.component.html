<div>
  <h1>Create trip</h1>
  <form method="post" [formGroup]="tripForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="departure">Departure</label>
      <input formControlName="departure" type="text" class="form-control" id="departure" name="departure" required>
      <label for="destination">Destination</label>
      <input formControlName="destination" type="text" class="form-control" id="destination" name="destination" required>
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input formControlName="time" type="datetime-local" class="form-control" id="time" name="time" required>
      <label for="seats">Seats</label>
      <input formControlName="seats" type="number" class="form-control" id="seats" name="seats" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea formControlName="description" class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
